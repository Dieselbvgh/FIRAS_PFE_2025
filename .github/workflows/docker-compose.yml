version: '3.8'
services:
  devsecops-dashboard:
    image: ${DOCKERHUB_USERNAME:-devsecops}/devsecops-dashboard:latest
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
