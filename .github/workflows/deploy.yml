name: Deploy DevSecOps Dashboard

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level moderate
    
    - name: Check server.js syntax
      run: node -c server.js
    
    - name: Test API endpoints
      run: |
        npm start &
        sleep 10
        curl -f http://localhost:5001/health || exit 1
        curl -f http://localhost:5001/api/overview || exit 1

  docker-scan:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t devsecops-dashboard:latest .
        docker images

  deploy:
    runs-on: ubuntu-latest
    needs: [test, docker-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Create deployment package
      run: |
        mkdir -p deployment
        cp -r server.js package.json public data logs deployment/
        cd deployment && tar -czf ../devsecops-dashboard.tar.gz .
    
    - name: Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: devsecops-dashboard
        path: devsecops-dashboard.tar.gz
