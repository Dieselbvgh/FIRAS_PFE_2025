name: Deploy DevSecOps Dashboard

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    - run: npm ci
    - run: node -c server.js
    - run: |
        test -f server.js && echo "✅ server.js"
        test -f package.json && echo "✅ package.json"
        test -f public/index.html && echo "✅ index.html"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /home/ubuntu/FIRAS_PFE_2025
          git pull origin main
          npm install --production
          sudo systemctl stop devsecops-dashboard || true
          sudo systemctl start devsecops-dashboard || sudo systemctl enable devsecops-dashboard && sudo systemctl start devsecops-dashboard
          sleep 5
          curl -f http://localhost:5001/health && echo "DEPLOYMENT SUCCESS" || echo "DEPLOYMENT FAILED"
